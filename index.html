<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflejo Urbano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Portada con el logo */
    .portada {
      height: 100vh;
      background: linear-gradient(to bottom right, #7b2ff7, #f107a3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .portada img {
      width: 220px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: bounce 2s infinite;
    }

    .portada h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .portada p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    /* Sección de productos */
    .productos {
      padding: 50px 20px;
      text-align: center;
    }

    .productos h2 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #7b2ff7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .producto {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 15px 0 10px;
      font-size: 1.3em;
      color: #333;
    }

    .producto p {
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Portada -->
  <section class="portada">
    <img src="img/logo.jpg" alt="Logo Reflejo Urbano">
    <h1>Reflejo Urbano</h1>
    <p>Belleza que refleja lo mejor de ti</p>
  </section>

  <!-- Sección de productos -->
  <section class="productos">
    <h2>Nuestros Productos</h2>
    <div class="grid">
      <div class="producto">
        <img src="img/shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>Limpieza profunda y brillo natural.</p>
      </div>
      <div class="producto">
        <img src="img/acondicionador.jpg" alt="Acondicionador">
        <h3>Acondicionador</h3>
        <p>Suavidad, hidratación y control.</p>
      </div>
      <div class="producto">
        <img src="img/mascarilla.jpg" alt="Mascarilla Nutritiva">
        <h3>Mascarilla Nutritiva</h3>
        <p>Repara y fortalece desde la raíz.</p>
      </div>
      <div class="producto">
        <img src="img/spray.jpg" alt="Spray Capilar">
        <h3>Spray Capilar</h3>
        <p>Fijación ligera con brillo saludable.</p>
      </div>
    </div>
  </section>

</body>
</html>
